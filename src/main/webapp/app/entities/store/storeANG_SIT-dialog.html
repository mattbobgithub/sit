
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStoreLabel">Create or edit a Store</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.store.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.store.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.store.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.store.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_defaultPromiseDays">Default Promise Days</label>
            <input type="number" class="form-control" name="defaultPromiseDays" id="field_defaultPromiseDays"
                    ng-model="vm.store.defaultPromiseDays"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_defaultPriceCategoryId">Default Price Category Id</label>
            <input type="number" class="form-control" name="defaultPriceCategoryId" id="field_defaultPriceCategoryId"
                    ng-model="vm.store.defaultPriceCategoryId"
                     />
        </div>

        <div class="form-group">
            <label for="field_workroom">Workroom</label>
            <select class="form-control" id="field_workroom" name="workroom" ng-model="vm.store.workroomId" ng-options="workroom.id as workroom.description for workroom in vm.workrooms"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
