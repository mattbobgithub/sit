
<div>
    <h2><span>Store</span> {{vm.store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.store.description}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.store.phone}}</span>
        </dd>
        <dt><span>Default Promise Days</span></dt>
        <dd>
            <span>{{vm.store.defaultPromiseDays}}</span>
        </dd>
        <dt><span>Default Price Category Id</span></dt>
        <dd>
            <span>{{vm.store.defaultPriceCategoryId}}</span>
        </dd>
        <dt><span>Workroom</span></dt>
        <dd>
            <a ui-sref="workroomANG_SIT-detail({id:vm.store.workroomId})">{{vm.store.workroomId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="storeANG_SIT-detail.edit({id:vm.store.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
