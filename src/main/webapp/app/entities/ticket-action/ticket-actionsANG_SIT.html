<div>
    <h2>Ticket Actions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ticket-actionANG_SIT.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Ticket Action
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Action Type</span></th>
                    <th><span>Action Date</span></th>
                    <th><span>Action By</span></th>
                    <th><span>Ticket</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ticketAction in vm.ticketActions track by ticketAction.id">
                    <td><a ui-sref="ticket-actionANG_SIT-detail({id:ticketAction.id})">{{ticketAction.id}}</a></td>
                    <td>{{ticketAction.actionType}}</td>
                    <td>{{ticketAction.actionDate | date:'medium'}}</td>
                    <td>{{ticketAction.actionBy}}</td>
                    <td>
                        <a ui-sref="ticketANG_SIT-detail({id:ticketAction.ticketId})">{{ticketAction.ticketId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ticket-actionANG_SIT-detail({id:ticketAction.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ticket-actionANG_SIT.edit({id:ticketAction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ticket-actionANG_SIT.delete({id:ticketAction.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
