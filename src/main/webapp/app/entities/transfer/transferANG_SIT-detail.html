
<div>
    <h2><span>Transfer</span> {{vm.transfer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>From Workroom Id</span></dt>
        <dd>
            <span>{{vm.transfer.fromWorkroomId}}</span>
        </dd>
        <dt><span>To Workroom Id</span></dt>
        <dd>
            <span>{{vm.transfer.toWorkroomId}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.transfer.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="transferANG_SIT-detail.edit({id:vm.transfer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
