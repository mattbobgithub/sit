<div>
    <h2>Workroom Metrics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="workroom-metricANG_SIT.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Workroom Metric
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Default Fitting Time Mins</span></th>
                    <th><span>Efficiency Percentage</span></th>
                    <th><span>Utilization Percentage</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workroomMetric in vm.workroomMetrics track by workroomMetric.id">
                    <td><a ui-sref="workroom-metricANG_SIT-detail({id:workroomMetric.id})">{{workroomMetric.id}}</a></td>
                    <td>{{workroomMetric.defaultFittingTimeMins}}</td>
                    <td>{{workroomMetric.efficiencyPercentage}}</td>
                    <td>{{workroomMetric.utilizationPercentage}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="workroom-metricANG_SIT-detail({id:workroomMetric.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="workroom-metricANG_SIT.edit({id:workroomMetric.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="workroom-metricANG_SIT.delete({id:workroomMetric.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
