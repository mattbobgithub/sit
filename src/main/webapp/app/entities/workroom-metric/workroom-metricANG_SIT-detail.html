
<div>
    <h2><span>Workroom Metric</span> {{vm.workroomMetric.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Default Fitting Time Mins</span></dt>
        <dd>
            <span>{{vm.workroomMetric.defaultFittingTimeMins}}</span>
        </dd>
        <dt><span>Efficiency Percentage</span></dt>
        <dd>
            <span>{{vm.workroomMetric.efficiencyPercentage}}</span>
        </dd>
        <dt><span>Utilization Percentage</span></dt>
        <dd>
            <span>{{vm.workroomMetric.utilizationPercentage}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="workroom-metricANG_SIT-detail.edit({id:vm.workroomMetric.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
