
<div>
    <h2><span>Price Category</span> {{vm.priceCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.priceCategory.description}}</span>
        </dd>
        <dt><span>Percentage Discount</span></dt>
        <dd>
            <span>{{vm.priceCategory.percentageDiscount}}</span>
        </dd>
        <dt><span>Amount Discount</span></dt>
        <dd>
            <span>{{vm.priceCategory.amountDiscount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="price-categoryANG_SIT-detail.edit({id:vm.priceCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
