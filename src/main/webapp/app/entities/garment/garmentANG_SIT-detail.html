
<div>
    <h2><span>Garment</span> {{vm.garment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.garment.description}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.garment.gender}}</span>
        </dd>
        <dt><span>Size Type</span></dt>
        <dd>
            <a ui-sref="size-typeANG_SIT-detail({id:vm.garment.sizeTypeId})">{{vm.garment.sizeTypeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="garmentANG_SIT-detail.edit({id:vm.garment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
