
<div>
    <h2><span>Alteration Price</span> {{vm.alterationPrice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.alterationPrice.price}}</span>
        </dd>
        <dt><span>Price Category</span></dt>
        <dd>
            <a ui-sref="price-categoryANG_SIT-detail({id:vm.alterationPrice.priceCategoryId})">{{vm.alterationPrice.priceCategoryId}}</a>
        </dd>
        <dt><span>Alteration</span></dt>
        <dd>
            <a ui-sref="alterationANG_SIT-detail({id:vm.alterationPrice.alterationId})">{{vm.alterationPrice.alterationId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="alteration-priceANG_SIT-detail.edit({id:vm.alterationPrice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
