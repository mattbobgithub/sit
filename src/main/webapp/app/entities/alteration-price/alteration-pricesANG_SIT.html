<div>
    <h2>Alteration Prices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alteration-priceANG_SIT.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Alteration Price
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Price</span></th>
                    <th><span>Price Category</span></th>
                    <th><span>Alteration</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alterationPrice in vm.alterationPrices track by alterationPrice.id">
                    <td><a ui-sref="alteration-priceANG_SIT-detail({id:alterationPrice.id})">{{alterationPrice.id}}</a></td>
                    <td>{{alterationPrice.price}}</td>
                    <td>
                        <a ui-sref="price-categoryANG_SIT-detail({id:alterationPrice.priceCategoryId})">{{alterationPrice.priceCategoryId}}</a>
                    </td>
                    <td>
                        <a ui-sref="alterationANG_SIT-detail({id:alterationPrice.alterationId})">{{alterationPrice.alterationId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alteration-priceANG_SIT-detail({id:alterationPrice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alteration-priceANG_SIT.edit({id:alterationPrice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alteration-priceANG_SIT.delete({id:alterationPrice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
