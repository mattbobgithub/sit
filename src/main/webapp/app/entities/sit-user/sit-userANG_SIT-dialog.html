
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySitUserLabel">Create or edit a Sit User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sitUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sitUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                    ng-model="vm.sitUser.username"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.sitUser.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userType">User Type</label>
            <select class="form-control" name="userType" ng-model="vm.sitUser.userType" id="field_userType">
                <option value="ADMIN">ADMIN</option>
                <option value="MANAGER">MANAGER</option>
                <option value="SALES">SALES</option>
                <option value="TAILOR">TAILOR</option>
                <option value="SHIPPING">SHIPPING</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fitterIndicator">Fitter Indicator</label>
            <input type="checkbox" class="form-control" name="fitterIndicator" id="field_fitterIndicator"
                    ng-model="vm.sitUser.fitterIndicator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_managerApprovalCode">Manager Approval Code</label>
            <input type="number" class="form-control" name="managerApprovalCode" id="field_managerApprovalCode"
                    ng-model="vm.sitUser.managerApprovalCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.sitUser.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_store">Store</label>
            <select class="form-control" id="field_store" name="store" ng-model="vm.sitUser.storeId" ng-options="store.id as store.id for store in vm.stores"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_workroom">Workroom</label>
            <select class="form-control" id="field_workroom" name="workroom" ng-model="vm.sitUser.workroomId" ng-options="workroom.id as workroom.id for workroom in vm.workrooms"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.sitUser.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
