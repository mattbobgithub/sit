<div>
    <h2>Alteration Sub Groups</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alteration-sub-groupANG_SIT.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Alteration Sub Group
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Gender</span></th>
                    <th><span>Alteration Group</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alterationSubGroup in vm.alterationSubGroups track by alterationSubGroup.id">
                    <td><a ui-sref="alteration-sub-groupANG_SIT-detail({id:alterationSubGroup.id})">{{alterationSubGroup.id}}</a></td>
                    <td>{{alterationSubGroup.description}}</td>
                    <td>{{alterationSubGroup.gender}}</td>
                    <td>
                        <a ui-sref="alteration-groupANG_SIT-detail({id:alterationSubGroup.alterationGroupId})">{{alterationSubGroup.alterationGroupId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alteration-sub-groupANG_SIT-detail({id:alterationSubGroup.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alteration-sub-groupANG_SIT.edit({id:alterationSubGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alteration-sub-groupANG_SIT.delete({id:alterationSubGroup.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
