<div>
    <h2>Garment Sizes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="garment-sizeANG_SIT.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Garment Size
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Size Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="garmentSize in vm.garmentSizes track by garmentSize.id">
                    <td><a ui-sref="garment-sizeANG_SIT-detail({id:garmentSize.id})">{{garmentSize.id}}</a></td>
                    <td>{{garmentSize.description}}</td>
                    <td>
                        <a ui-sref="size-typeANG_SIT-detail({id:garmentSize.sizeTypeId})">{{garmentSize.sizeTypeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="garment-sizeANG_SIT-detail({id:garmentSize.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="garment-sizeANG_SIT.edit({id:garmentSize.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="garment-sizeANG_SIT.delete({id:garmentSize.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
