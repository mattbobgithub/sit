<div>
    <h2>Skus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="skuANG_SIT.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Sku
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Sku Code</span></th>
                    <th><span>Garment Size</span></th>
                    <th><span>Garment</span></th>
                    <th><span>Size Type</span></th>
                    <th><span>Color</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sku in vm.skus track by sku.id">
                    <td><a ui-sref="skuANG_SIT-detail({id:sku.id})">{{sku.id}}</a></td>
                    <td>{{sku.description}}</td>
                    <td>{{sku.skuCode}}</td>
                    <td>
                        <a ui-sref="garment-sizeANG_SIT-detail({id:sku.garmentSizeId})">{{sku.garmentSizeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="garmentANG_SIT-detail({id:sku.garmentId})">{{sku.garmentId}}</a>
                    </td>
                    <td>
                        <a ui-sref="size-typeANG_SIT-detail({id:sku.sizeTypeId})">{{sku.sizeTypeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="colorANG_SIT-detail({id:sku.colorId})">{{sku.colorId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="skuANG_SIT-detail({id:sku.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="skuANG_SIT.edit({id:sku.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="skuANG_SIT.delete({id:sku.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
