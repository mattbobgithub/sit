
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkroomLabel">Create or edit a Workroom</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workroom.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workroom.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.workroom.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.workroom.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_centralWorkroomIndicator">Central Workroom Indicator</label>
            <input type="checkbox" class="form-control" name="centralWorkroomIndicator" id="field_centralWorkroomIndicator"
                    ng-model="vm.workroom.centralWorkroomIndicator"
                     />
        </div>

        <div class="form-group">
            <label for="field_workroomMetric">Workroom Metric</label>
            <select class="form-control" id="field_workroomMetric" name="workroomMetric" ng-model="vm.workroom.workroomMetricId" ng-options="workroomMetric.id as workroomMetric.id for workroomMetric in vm.workroommetrics | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
