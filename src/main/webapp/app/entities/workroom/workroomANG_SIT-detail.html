
<div>
    <h2><span>Workroom</span> {{vm.workroom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.workroom.description}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.workroom.phone}}</span>
        </dd>
        <dt><span>Central Workroom Indicator</span></dt>
        <dd>
            <span>{{vm.workroom.centralWorkroomIndicator}}</span>
        </dd>
        <dt><span>Workroom Metric</span></dt>
        <dd>
            <a ui-sref="workroom-metricANG_SIT-detail({id:vm.workroom.workroomMetricId})">{{vm.workroom.workroomMetricId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="workroomANG_SIT-detail.edit({id:vm.workroom.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
