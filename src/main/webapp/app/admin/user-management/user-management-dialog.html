<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">
            Create or edit a User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.user.id" readonly>
        </div>

        <div class="form-group">
            <label class="control-label">Login</label>
            <input type="text" class="form-control" name="login"
                   ng-model="vm.user.login" ng-required="vm.user.id == null" ng-minlength=1 ng-maxlength=50 ng-pattern="/^[_'.@A-Za-z0-9-]*$/">

            <div ng-show="editForm.login.$invalid">
                <p class="help-block"
                   ng-show="editForm.login.$error.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.login.$error.maxlength"
                  >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control" name="firstName"
                   ng-model="vm.user.firstName" ng-maxlength="50">

            <div ng-show="editForm.firstName.$invalid">
                <p class="help-block"
                   ng-show="editForm.firstName.$error.maxlength"
                  >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName"
                   ng-model="vm.user.lastName" ng-maxlength="50">

            <div ng-show="editForm.lastName.$invalid">
                <p class="help-block"
                   ng-show="editForm.lastName.$error.maxlength"
                  >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" class="form-control" name="email"
                   ng-model="vm.user.email" required ng-maxlength="100">

            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.email.$error.maxlength"
                  >
                    This field cannot be longer than 100 characters.
                </p>
				<p class="help-block"
                   ng-show="editForm.email.$error.email">
                    Your e-mail is invalid.
                 </p>
            </div>
        </div>
        <div class="form-group">
            <label for="activated">
                <input ng-disabled="vm.user.id === null" type="checkbox" id="activated" name="activated" ng-model="vm.user.activated">
                <span>Activated</span>
            </label>
        </div>

        <div class="form-group">
            <label>Profiles</label>
            <select class="form-control" multiple name="authority" ng-model="vm.user.authorities"
                    ng-options="authority for authority in vm.authorities">
            </select>
        </div>



    <div class="form-group">
        <label class="control-label" for="field_userType">User Type</label>
        <select class="form-control" name="userType" ng-model="vm.user.userType" id="field_userType">
            <option value="ADMIN">ADMIN</option>
            <option value="MANAGER">MANAGER</option>
            <option value="SALES">SALES</option>
            <option value="TAILOR">TAILOR</option>
            <option value="SHIPPING">SHIPPING</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="field_fitterIndicator">Fitter Indicator</label>
        <input type="checkbox" class="form-control" name="fitterIndicator" id="field_fitterIndicator"
               ng-model="vm.user.fitterIndicator"
        />
    </div>
    <div class="form-group">
        <label class="control-label" for="field_managerApprovalCode">Manager Approval Code</label>
        <input type="number" class="form-control" name="managerApprovalCode" id="field_managerApprovalCode"
               ng-model="vm.user.managerApprovalCode"
        />
    </div>

    <div class="form-group">
        <label for="field_company">Company</label>
        <select class="form-control" id="field_company" name="company" ng-model="vm.user.companyId" ng-options="company.id as company.description for company in vm.companies"            >
            <option value=""></option>
        </select>
    </div>
    <div class="form-group">
        <label for="field_store">Store</label>
        <select class="form-control" id="field_store" name="store" ng-model="vm.user.storeId" ng-options="store.id as store.description for store in vm.stores"            >
            <option value=""></option>
        </select>
    </div>
    <div class="form-group">
        <label for="field_workroom">Workroom</label>
        <select class="form-control" id="field_workroom" name="workroom" ng-model="vm.user.workroomId" ng-options="workroom.id as workroom.description for workroom in vm.workrooms"            >
            <option value=""></option>
        </select>
    </div>



    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
           >Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
